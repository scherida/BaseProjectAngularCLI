<div class="my-container row">
  <h1 class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    {{ (item == undefined ? 'Novo produto' : 'Editando '+product.name) }} </h1>
  <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
    <div class="form-group">
      <label for="key">Id</label>
      <input type="text" class="form-control" id="key" aria-describedby="emailHelp" placeholder="product id"
        [(ngModel)]="product.key" name="key" disabled>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Nome</label>
      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="product name"
        [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Valor</label>
      <input type="text" class="form-control" id="value" aria-describedby="emailHelp" placeholder="product value"
        [(ngModel)]="product.value" name="value">
    </div>

  </div>

  <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

    <div class="form-group">
      <label for="briefDescription">Descrição breve</label>
      <textarea class="form-control" id="briefDescription" rows="3" [(ngModel)]="product.briefDescription"
        name="briefDescription"></textarea>
    </div>
    <div class="form-group">
      <label for="DetailedDescription">descrição detalhada</label>
      <textarea class="form-control" id="DetailedDescription" rows="3" [(ngModel)]="product.DetailedDescription"
        name="DetailedDescription"></textarea>
    </div>

  </div>

  <div
    class="col-12 col-sm-12 cox    l-md-6 col-lg-6 col-xl-6 offset-0 offset-sm-0 offset-md-6 offset-lg-6 offset-xl-6 ">
    <button type="submit" (click)="save()"
      [ngClass]="{'col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6': (item != undefined), 'col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 offset-0 offset-sm-0 offset-md-6 offset-lg-6 offset-xl-6': (item == undefined)}"
      class="  btn btn-primary">Salvar</button>
    <button type="button" (click)="openModal(template)" *ngIf="item != undefined"
      class=" col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 btn btn-outline-danger">Deletar</button>
  </div>

</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja mesmo deletar este usuário?</p>
    <button type="button" class="btn btn-default" (click)="delete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Não</button>
  </div>
</ng-template>
