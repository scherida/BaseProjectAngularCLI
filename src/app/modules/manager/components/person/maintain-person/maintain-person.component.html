<div class="my-container row">
    <h1 class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        {{ (item == undefined ? 'Nova pessoa' : 'Editando '+person.name) }} </h1>
    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
        <div class="form-group">
            <label for="key">Id</label>
            <input type="text" class="form-control" id="key" aria-describedby="emailHelp" laceholder="person id"
                [(ngModel)]="person.key" name="key" disabled>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" laceholder="person name"
                [(ngModel)]="person.name" name="name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">E-mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email" [(ngModel)]="person.email" name="email">
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********************"
                [(ngModel)]="person.password" name="password">
        </div>
        <div class="form-group">
            <label for="exampleInputConfirmPassword">Confirmação da senha</label>
            <input type="password" class="form-control" id="exampleInputConfirmPassword"
                placeholder="*********************" [(ngModel)]="inputConfirmPassword" name="inputConfirmPassword">
        </div>
    </div>

    <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" class="form-control" id="phone" aria-describedby="emailHelp" ngxPhoneMaskBr
                placeholder="(00) 00000-0000" [(ngModel)]="person.phone" name="phone">
        </div>

        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" class="form-control" id="cep" aria-describedby="emailHelp" placeholder="00.000-000"
            mask="00.000-000" [(ngModel)]="person.cep" name="cep">
        </div>

        <div class="form-group">
            <label for="street">Rua</label>
            <input type="text" class="form-control" id="street" aria-describedby="emailHelp"
                placeholder="Rua da residencia" [(ngModel)]="person.street" name="street">
        </div>
    </div>

    <div class="col-12 col-sm-12 cox    l-md-6 col-lg-6 col-xl-6 offset-0 offset-sm-0 offset-md-6 offset-lg-6 offset-xl-6 ">
        <button type="submit" (click)="save()"
            [ngClass]="{'col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6': (paramId != undefined), 'col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 offset-0 offset-sm-0 offset-md-6 offset-lg-6 offset-xl-6': (paramId == undefined)}"
            class="  btn btn-primary">Salvar</button>
        <button type="button" (click)="openModal(template)" *ngIf="paramId != undefined"
            class=" col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 btn btn-outline-danger">Deletar</button>
    </div>

</div>

<ng-template #template>
    <div class="modal-body text-center">
        <p>Deseja mesmo deletar este usuário?</p>
        <button type="button" class="btn btn-default" (click)="delete()">Sim</button>
        <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Não</button>
    </div>
</ng-template>
